apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qmig-ingress
  namespace: {{ NAMESPACE }}
  labels:
    component: "app"
    app.kubernetes.io/name: qmig
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt # If cluster-issuer created
    # cert-manager.io/issuer: letsencrypt # If issuer created
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - "your-domain.com"
      secretName: qmig-tls
  rules:
    - host: "your-domain.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qmig-app
                port:
                  number: 4200
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: qmig-eng
                port:
                  number: 8080