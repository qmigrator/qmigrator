Version: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
  namespace: {{ NAMESPACE }}
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - http01:
          gatewayHTTPRoute:
            parentRefs:
              - name: qmig-gateway
